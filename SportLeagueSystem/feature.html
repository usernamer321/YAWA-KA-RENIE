<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Sports League - Team Registration</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file for styling -->
</head>

<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h2 {
    text-align: center;
}

form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

div {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}


</style>
<body>

    <h2>Barangay Sports League - Team Registration</h2>
    <form action="php/register_team.php" method="POST">
        <div>
            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" name="team_name" required>
        </div>
        <div>
            <label for="coach_name">Coach Name:</label>
            <input type="text" id="coach_name" name="coach_name" required>
        </div>
        <div>
            <label for="coach_contact">Coach Contact:</label>
            <input type="text" id="coach_contact" name="coach_contact" required>
        </div>
        <div>
            <label for="captain_name">Captain Name:</label>
            <input type="text" id="captain_name" name="captain_name" required>
        </div>
        <div>
            <label for="captain_contact">Captain Contact:</label>
            <input type="text" id="captain_contact" name="captain_contact" required>
        </div>
        <div>
            <label for="sport">Sport:</label>
            <select id="sport" name="sport" required>
                <option value="Basketball">Basketball</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Badminton">Badminton</option>
                <option value="Tennis">Tennis</option>
            </select>
        </div>
        <button type="submit">Register Team</button>
    </form>

</body>
</html>
